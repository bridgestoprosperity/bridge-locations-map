<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>B2P Worldwide Trailbridges</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="icon" href="/b2plogo.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Kumbh+Sans:wght@100..900&display=swap')
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="toolbar-container">
    <div class="toolbar">
      <ul class="nav nav-pills nav-fill gap-2 p-1 me-3 small bg-white rounded-5 " id="map-type" role="tablist" style="--bs-nav-link-color: #008640; --bs-nav-pills-link-active-color: var(--bs-white); --bs-nav-pills-link-active-bg: #008640; border: 2px solid #E5E5E5;">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5" id="standard-button" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="true">Standard Map</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="sat-button" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false">Satellite Map</button>
        </li>
      </ul>
      <div class="vr"></div>
      <ul class="nav nav-pills nav-fill gap-2 p-1 ms-3 small bg-white rounded-5 " id="3d-switch" role="tablist"
        style="--bs-nav-link-color: #008640; --bs-nav-pills-link-active-color: var(--bs-white); --bs-nav-pills-link-active-bg: #008640; border: 2px solid #E5E5E5;">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5" id="2d-button" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="true" value="2d">2D Map</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="3d-button" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false" value="3d">3D Map</button>
        </li>
      </ul>
      <div class=" ms-3 toolbar-text-vr"></div>
      <p class="card-text me-3 ms-3 toolbar-text" id="bridge-data">Zoom in to explore bridge sites</p>
    </div>
  </div>
  <div class="side-bar" id="side-bar">
    <div class="sidebar-button" id="sidebar-button">
      <div class="sidebar-button-img" id="sidebar-button-img"></div>
    </div>
  </div>
  <div class="bridge-card" id="bridge-card">
    <div class="bridge-card-button-container" id="bridge-card-button-container">
      <div class="bridge-card-button-img" id="bridge-card-button-img"></div>
    </div>
    <div class="bridge-card-title" id="bridge-card-title"></div>
    <div class="bridge-card-text" id="bridge-card-text"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
